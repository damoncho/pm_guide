<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe UI with Images</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-slide"><img src="https://img.stibee.com/46560_1680949622.jpg" alt="Image 1"></div>
    <div class="swiper-slide"><img src="https://img.stibee.com/46560_1680949628.jpg" alt="Image 2"></div>
    <div class="swiper-slide"><img src="https://img.stibee.com/46560_1680949633.jpg" alt="Image 3"></div>
    <div class="swiper-slide"><img src="https://img.stibee.com/46560_1680949639.jpg" alt="Image 4"></div>
    <div class="swiper-button-prev">&#10094;</div>
    <div class="swiper-button-next">&#10095;</div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
